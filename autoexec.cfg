//allgemein
con_enable 1 
gameinstructor_enable 0 
cl_disablefreezecam 1 
cl_disablehtmlmotd 1 
cl_autowepswitch 0 
fps_max 0

//Tasten
bind q drop
bind mouse1 +attack
bind mouse2 +attack2
bind mouse5 +voicerecord
bind mouse4 toggleconsole
bind f +lookatweapon
bind t +spray_menu
bind r +reload
bind b buymenu
bind u +radialradio

// Sound
volume 0.03
snd_surround_speakers 5
snd_deathcamera_volume 0 
snd_mapobjective_volume 0 
snd_menumusic_volume 0 
snd_roundend_volume 0 
snd_roundstart_volume 0 
snd_tensecondwarning_volume 0.2 

// Jump throw script binded to I 
alias "+jumpthrow" "+jump;-attack;-attack2" 
alias "-jumpthrow" "-jump" 
bind i "+jumpthrow" 

//croshair
cl_crosshair_drawoutline "0"
cl_crosshair_dynamic_maxdist_splitratio "0.300000"
cl_crosshair_dynamic_splitalpha_innermod "1"
cl_crosshair_dynamic_splitalpha_outermod "0.500000"
cl_crosshair_dynamic_splitdist "7"
cl_crosshair_friendly_warning "1"
cl_crosshair_outlinethickness "0.500000"
cl_crosshair_sniper_show_normal_inaccuracy "0"
cl_crosshair_sniper_width "1"
cl_crosshair_t "0"
cl_crosshairalpha "255.000000"
cl_crosshaircolor "5"
cl_crosshaircolor_b "255"
cl_crosshaircolor_g "0"
cl_crosshaircolor_r "64"
cl_crosshairdot "0"
cl_crosshairgap "-2.500000"
cl_crosshairgap_useweaponvalue "0"
cl_crosshairsize "2.500000"
cl_crosshairstyle "4"
cl_crosshairthickness "1.000000"
cl_crosshairusealpha "1"
cl_fixedcrosshairgap "-3.500000"
cl_viewmodel_shift_left_amt "0.500000"
cl_viewmodel_shift_right_amt "0.250000"

//Radar
cl_righthand "1"
cl_color "0"
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.3"
cl_radar_rotate "1"
cl_radar_scale "0.750000"
cl_radar_square_with_scoreboard "1"
cl_hud_radar_scale “1.15”


//Trainig
alias "debug" "sv_cheats 1;sv_showimpacts 1;sv_showbullethits 1;sv_infinite_ammo 2;ammo_grenade_limit_total 6;sv_grenade_trajectory 1;sv_grenade_trajectory_thickness 0.5;mp_freezetime 0;mp_roundtime_defuse 60;mp_buytime 9999;mp_buy_anywhere 1;mp_teammates_are_enemies 1;mp_solid_teammates 1;mp_startmoney 65535;bot_stop 1;mp_warmup_end;mp_restartgame 1"
bind n noclip

//Ende
clear

